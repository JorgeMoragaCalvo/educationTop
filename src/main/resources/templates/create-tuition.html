<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Tuition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .fondo-form{
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            margin-top: 0;
            color: #1b1b32;
        }
        .fondo{
            background-color: #1b1b32;
            color: #FAEBD7;
        }
        h1 {
            font-family: Calibri, sans-serif;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }
    </style>

</head>
<body class="fondo">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <!-- End Navbar -->
    <div class="container mt-5">
        <h1 class="text-center">Tuition Form</h1>

        <div class="row mt-5">
            <div class="col-4 offset-4">

                <form id="tuition-form" class="fondo-form" th:action="@{/registrations}" th:object="${tuition}" method="POST">
                    <!--   -->
                    <div class="mb-3">
                        <label for="rut" class="form-label">Rut</label>
                        <input
                                type="text"
                                class="form-control"
                                id="rut"
                                th:field="*{rut}"
                                oninput="updateRelatedFields(this.value)"
                        />
                        <small id="rutError" class="text-danger" style="display:none;">El campo rut no puede estar vacio</small>
                    </div>

                    <div class="mb-3">
                        <label for="registrationDate" class="form-label">Fecha</label>
                        <input
                                type="text"
                                class="form-control"
                                id="registrationDate"
                                th:field="*{registrationDate}"
                        />
                        <small id="registrationDateError" class="text-danger" style="display:none;">El campo nombre no puede estar vacio</small>
                    </div>

                    <div class="mb-3">
                        <label for="paymentType" class="form-label">Tipo de Pago</label>
                        <select class="form-select" id="paymentType" name="paymentType" th:field="*{paymentType}">
                            <option value="Contado">Contado</option>
                            <option value="Cuotas">Cuotas</option>
                        </select>
                        <small id="paymentTypeError" class="text-danger" style="display:none;">El campo es invalido</small>
                    </div>

                    <!--
                    <div class="mb-3">
                        <label for="studentRut" class="form-label">Student Rut</label>
                        <input
                                type="text"
                                class="form-control"
                                id="studentRut"
                                th:field="*{studentEntity.rut}"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="studentRut" class="form-label">Score Rut</label>
                        <input
                                type="text"
                                class="form-control"
                                id="scoreRut"
                                th:field="*{scoreEntity.rut}"
                        />
                    </div>
                    -->

                    <div class="mb-3" style="display: none;">
                        <label for="studentRut" class="form-label">Student Rut</label>
                        <input
                                type="text"
                                class="form-control"
                                id="studentRut"
                                th:field="*{studentEntity.rut}"
                                th:value="*{rut}"
                        readonly
                        />
                    </div>

                    <div class="mb-3" style="display: none;">
                        <label for="scoreRut" class="form-label">Score Rut</label>
                        <input
                                type="text"
                                class="form-control"
                                id="scoreRut"
                                th:field="*{scoreEntity.rut}"
                                th:value="*{rut}"
                        readonly
                        />
                    </div>

                    <input type="hidden" name="option" value="updateTuition">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        function updateRelatedFields(value) {
            document.getElementById("studentRut").value = value;
            document.getElementById("scoreRut").value = value;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
