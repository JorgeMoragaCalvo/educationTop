<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>create student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .fondo-form{
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            margin-top: 0;
            color: #1b1b32;
        }
        .fondo{
            background-color: #1b1b32;
            color: #FAEBD7;
        }
        h1 {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }
    </style>

</head>
<body class="fondo">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <!-- End Navbar -->

    <div class="container mt-5">
        <h1 class="text-center">Student Form</h1>
        <div class="row mt-5">
            <div class="col-4 offset-4">

                <form id="student-form" class="fondo-form" th:action="@{/students}" th:object="${student}" method="POST">
                    <!-- th:object="${student}" se recibe el objeto student  -->
                    <div class="mb-3">
                        <label for="rut" class="form-label">Rut</label>
                        <input
                                type="text"
                                class="form-control"
                                id="rut"
                                th:field="*{rut}"
                        />
                        <small id="rutError" class="text-danger" style="display:none;">El campo rut no puede estar vacio</small>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                th:field="*{name}"
                        />
                        <small id="nameError" class="text-danger" style="display:none;">El campo nombre no puede estar vacio</small>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                th:field="*{lastName}"
                        />
                        <small id="lastNameError" class="text-danger" style="display:none;">El campo apellido es invalido</small>
                    </div>

                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Fecha Nacimiento</label>
                        <input
                                type="text"
                                class="form-control"
                                id="birthDate"
                                th:field="*{birthDate}"
                        />
                        <small id="birthDateError" class="text-danger" style="display:none;">El campo es invalido</small>
                    </div>

                    <div class="mb-3">
                        <label for="typeSchool" class="form-label">Tipo de Colegio</label>
                        <select class="form-select" id="typeSchool" name="typeSchool" th:field="*{typeSchool}">
                            <option value="Municipal">Municipal</option>
                            <option value="Subvencionado">Subvencionado</option>
                            <option value="Privado">Privado</option>
                        </select>
                        <small id="typeSchoolError" class="text-danger" style="display:none;">El campo es invalido</small>
                    </div>

                    <div class="mb-3">
                        <label for="schoolName" class="form-label">Nombre Colegio</label>
                        <input
                                type="text"
                                class="form-control"
                                id="schoolName"
                                th:field="*{schoolName}"
                        />
                        <small id="schoolNameError" class="text-danger" style="display:none;">El campo es invalido</small>
                    </div>

                    <div class="mb-3">
                        <label for="graduationYear" class="form-label">Anio Graduacion</label>
                        <input
                                type="text"
                                class="form-control"
                                id="graduationYear"
                                th:field="*{graduationYear}"
                        />
                        <small id="graduationYearError" class="text-danger" style="display:none;">El campo es invalido</small>
                    </div>

                    <input type="hidden" name="option" value="updateStudent">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
