<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TopEducation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Registrations List</h2>
        <div class="container">
            <div class="col">
                <a class="btn btn-outline-success" th:href="@{registrations/new}">
                    <i class="mx-1 fa-solid fa-plus"></i>Create Registration</a>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Rut</th>
                        <th>Fecha</th>
                        <th>Tipo de Pago</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reg : ${registrations}">
                        <td th:text="${reg.rut}"></td>
                        <td th:text="${reg.registrationDate}"></td>
                        <td th:text="${reg.paymentType}"></td>
                        <td>
                            <a class="text-success" href="#"><i class="fa-solid fa-pen-to-square mx-3"></i></a>
                            <a class="text-danger" href="#"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
